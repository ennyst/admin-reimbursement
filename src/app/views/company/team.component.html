
<div class="animated fadeIn">
    
    <div  class="mg-auto"  align="center">
      <img src="assets/img/icon/icons8-sum-90.png"  data-toggle="modal" (click)="largeModal.show()"/>
      <p>Add Team</p>
    </div><!--/.col-->
    

    <div class="card">
        <div class="card-header">Teams </div>
        <div class="card-body">
          <ng2-smart-table  [settings]="settings" (editConfirm)="editData($event)" (delete)="deleteConfirm($event)" [source]="data"></ng2-smart-table>
        
    </div>
      
      <button (click)="editData()">hahah</button>
  </div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Team</h4>
        <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name-input">Team</label>
            <div class="col-md-9">
              <input type="text" id="teamname" name="status" class="form-control" placeholder="Input your team">
            </div>
          </div>
      <div class="row">
          <label class="col-md-3 col-form-label" for="name-input">Expense Category</label>
          <div class="form-group col-md-9">
            <select class="form-control" id="expensecategoryid">
              <option>Transportation</option>
              <option>Meals</option>
              <option>Entertainment</option>
              <option>Telecomunication</option>
            </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
